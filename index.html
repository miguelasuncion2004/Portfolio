<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: 2px solid #00c6ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Me</h1>
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <label for="name">Miguel A. Perez</label>
      <input type="text" id="name" name="name" required>

      <label for="email">s.miguel.perez@sscr.edu</label>
      <input type="email" id="email" name="email" required>

      <label for="message">San Sebastian College Recoletos de Cavite</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
